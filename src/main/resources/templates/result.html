<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th style="text-align: center"> Driver ID</th>
        <th style="text-align: center"> Fuel Type</th>
        <th style="text-align: center"> Price</th>
        <th style="text-align: center"> Liters</th>
        <th style="text-align: center"> Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${list}">
        <td style="text-align: center" th:text="${data.getDriverID()}"></td>
        <td style="text-align: center" th:text="${data.getFuelType()}"></td>
        <td style="text-align: center" th:text="${data.getPrice()} + 'â‚¬'"></td>
        <td style="text-align: center" th:text="${data.getLiters()}"></td>
        <td style="text-align: center" th:text="${data.getDate()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
