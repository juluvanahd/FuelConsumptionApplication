<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Month</th>
        <th> Fuel Type</th>
        <th> Liters</th>
        <th> Average Price</th>
        <th> Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fuel: ${list}">
        <td style="text-align: center" th:text="${fuel.getMonth()}"></td>
        <td style="text-align: center" th:text="${fuel.getFuelType()}"></td>
        <td style="text-align: center" th:text="${fuel.getLiters()}"></td>
        <td style="text-align: center" th:text="${fuel.getAveragePrice()} + '€'"></td>
        <td style="text-align: center" th:text="${fuel.getTotalPrice()} + '€'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
