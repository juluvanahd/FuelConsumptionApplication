<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<table>
    <thead>
    <tr class="row header blue">
        <th class="cell"> Driver ID</th>
        <th class="cell"> Fuel Type</th>
        <th class="cell"> Liters</th>
        <th class="cell"> Price</th>
        <th class="cell"> Date</th>
        <th class="cell"> Total Price</th>

    </tr>
    </thead>
    <tbody>
    <tr class="row" th:each="data : ${list}">
        <td class="cell" th:text="${data.getDriverID()}"></td>
        <td class="cell" th:text="${data.getFuelType()}"></td>
        <td class="cell" th:text="${data.getLiters()}"></td>
        <td class="cell" th:text="${data.getPrice()} + '€'"></td>
        <td class="cell" th:text="${data.getDate()}"></td>
        <td class="cell" th:text="${data.getTotalPrice()} + '€'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
